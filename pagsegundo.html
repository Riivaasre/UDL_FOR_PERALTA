<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2º GEI - Recursos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background: rgba(0,0,0,0.6);
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }

        .container {
            max-width: 700px;
            margin: 30px auto;
            padding: 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        h2 {
            border-bottom: 2px solid #fff;
            padding-bottom: 5px;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            margin: 15px 0;
            background: rgba(255,255,255,0.1);
            padding: 10px 15px;
            border-radius: 10px;
            transition: transform 0.2s, background 0.2s;
        }

        li:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.02);
        }

        a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .volver {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 10px;
            background: #ff7e5f;
            color: #fff;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
        }

        .volver:hover {
            background: #feb47b;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>Recursos de 2º GEI</header>

    <div class="container">
        <h2>PDFs y apuntes</h2>
        <ul>
            <li><a href="asignaturas2.html" target="_blank">Material 2º GEI</a></li>
        </ul>

        <a href="index.html" class="volver">← Volver al inicio</a>
    </div>
</body>
</html>
