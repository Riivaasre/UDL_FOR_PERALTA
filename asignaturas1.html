<script>
function abrirPDF(id) {
    const select = document.getElementById(id);
    const pdf = select.value;
    if(pdf) {
        window.open(pdf, '_blank'); // abre en nueva pestaña
    } else {
        alert("Por favor selecciona un PDF.");
    }
}
