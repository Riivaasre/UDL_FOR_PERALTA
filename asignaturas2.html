<style>
    body {

        background: linear-gradient(to right, #2575fc, #6a11cb);
        color: #fff;
        margin: 0;
        padding: 20px;
    }

    header {
        background: rgba(0,0,0,0.6);
        padding: 20px;
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
        border-radius: 10px;
    }

    .container {
        max-width: 800px;
        margin: 30px auto;
        padding: 20px;
        background: rgba(0,0,0,0.5);
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    h2 {
        border-bottom: 2px solid #fff;
        padding-bottom: 5px;
    }

    .asignatura {
        margin: 20px 0;
        padding: 10px;
        background: rgba(255,255,255,0.1);
        border-radius: 10px;
        transition: transform 0.2s, background 0.2s;
    }

    .asignatura:hover {
        background: rgba(255,255,255,0.3);
        transform: scale(1.02);
    }

    select, button {
        padding: 10px 15px;
        font-size: 1rem;
        border-radius: 10px;
        border: none;
        margin-top: 10px;
        outline: none;
    }

    button {
        background: #ff7e5f;
        color: #fff;
        cursor: pointer;
        margin-left: 10px;
        transition: background 0.3s, transform 0.2s;
    }

    button:hover {
        background: #feb47b;
        transform: scale(1.05);
    }

    a.volver {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        border-radius: 10px;
        background: #ff7e5f;
        color: #fff;
        text-decoration: none;

    a.volver:hover {

<script>
function abrirPDF(id) {
    const select = document.getElementById(id);
    const pdf = select.value;
    if(pdf) {
        window.open(pdf, '_blank');
    } else {
        alert("Por favor selecciona un PDF.");
    }
}
